<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Segmentation Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark background for container */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5); /* Darker shadow */
            padding: 2rem;
            text-align: center;
            max-width: 90vw; /* Responsive width */
            width: 800px; /* Max width */
        }
        h1 {
            color: #63b3ed; /* Blueish header */
            margin-bottom: 1.5rem;
            font-size: 2.25rem; /* Larger font */
            font-weight: 700;
        }
        .video-container {
            position: relative; /* Allows absolute positioning of children */
            width: 100%;
            max-width: 800px; /* Match container max-width */
            margin: 0 auto;
            border-radius: 0.75rem; /* Rounded corners */
            overflow: hidden; /* Ensures children respect border-radius */
            border: 2px solid #4a5568; /* Subtle border */
        }
        #videoFeed {
            display: block; /* Remove extra space below image */
            width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
        }
        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer; /* Indicate it's clickable */
            /* Background color for debugging, set to transparent for production */
            /* background-color: rgba(255, 0, 0, 0.1); */
        }
        .message-box {
            background-color: #4a5568;
            color: #cbd5e0;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            text-align: left;
            min-height: 50px; /* Give it some minimum height */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YOLOv8 Segmentation Live Stream</h1>
        <p class="text-gray-400 mb-4">
            Click on detected objects in the live stream to get their details.
        </p>
        <div class="video-container">
            <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Webcam Feed with YOLOv8 Predictions">
            <canvas id="overlayCanvas"></canvas>
        </div>
        <div id="messageBox" class="message-box">
            <p>Click on an object in the video stream to see its details here.</p>
        </div>
    </div>

    <script>
        const videoFeed = document.getElementById('videoFeed');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const messageBox = document.getElementById('messageBox');

        // Function to update the message box with a given message
        function updateMessageBox(message) {
            messageBox.innerHTML = `<p>${message}</p>`;
        }

        // Function to resize the overlay canvas to match the video feed image
        function resizeOverlayCanvas() {
            // Set canvas dimensions to match the displayed dimensions of the image
            overlayCanvas.width = videoFeed.offsetWidth;
            overlayCanvas.height = videoFeed.offsetHeight;
            console.log(`Overlay canvas resized to: ${overlayCanvas.width}x${overlayCanvas.height}`);
        }

        // Event listener for canvas clicks
        overlayCanvas.addEventListener('click', async (event) => {
            const rect = overlayCanvas.getBoundingClientRect();
            // Calculate click coordinates relative to the overlay canvas
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            // Get the actual displayed dimensions of the video feed image
            const displayedWidth = videoFeed.offsetWidth;
            const displayedHeight = videoFeed.offsetHeight;

            updateMessageBox("Processing click... Please wait.");

            try {
                const response = await fetch('/click_box', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        x: clickX,
                        y: clickY,
                        canvasWidth: displayedWidth, // Send the displayed width of the video
                        canvasHeight: displayedHeight // Send the displayed height of the video
                    }),
                });

                const data = await response.json();
                if (data.status === 'success') {
                    let message = "Clicked on object(s):<br>";
                    data.clicked_objects.forEach(obj => {
                        message += ` - <strong>${obj.class_name}</strong> (Confidence: ${(obj.confidence * 100).toFixed(2)}%)<br>`;
                        message += `   Box: [${obj.box_coordinates.map(c => c.toFixed(0)).join(', ')}]<br>`;
                    });
                    updateMessageBox(message);
                } else {
                    updateMessageBox(`Info: ${data.message}`);
                }
            } catch (error) {
                console.error("Error sending click data:", error);
                updateMessageBox("Error sending click data to server. Check console for details.");
            }
        });

        // Ensure canvas is resized when the image loads (in case it takes time to load or its dimensions are dynamic)
        videoFeed.onload = resizeOverlayCanvas;
        // Also resize if the window is resized
        window.addEventListener('resize', resizeOverlayCanvas);

        // Initial resize in case the image loads quickly or is cached
        document.addEventListener('DOMContentLoaded', resizeOverlayCanvas);
    </script>
</body>
</html>
